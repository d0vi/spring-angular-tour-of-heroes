<h3>My Heroes</h3>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button class="add" (click)="add(heroName.value); heroName.value=''">add</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/heroes/{{hero.id}}">
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </a>
    <button class="delete" (click)="delete(hero)">x</button>
  </li>
</ul>
